<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title><fieldset>Flujo de control</fieldset></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
  <body>
    <h2>Flujo de control</h2>
<h2>Parte 1</h2>
<div class="mb-3">
    <label for="txtDía" class="form-label">Día</label >
    <input type="text" class="form-control" id="txtDía" placeholder="Introduce día de la semana">
    <label for="txtHora" class="form-label">Hora</label>
    <input type="text" class="form-control" id="txtHora" placeholder="Introduce la Hora en formato de 24h">
    <button type="button" class="btn btn-primary" id="btnCalcular">Calcular</button>
    <br>
<h2>Parte 2</h2>
    <label for="diaEnero" class="form-label">Primero de Enero: </label>
    <input type="text" class="form-control" id="diaEnero" placeholder="Introduce día de la semana">
    <label for="diaAño" class="form-label">Día del año: </label>
    <input type="text" class="form-control" id="diaAño" placeholder="Introduce uno de los 365 días del año">
    <button type="button" class="btn btn-primary" id="btnCalcular2">Calcular</button>
<h2>Parte 3</h2>
    <button type="button" class="btn btn-primary" id="btnCalcular3">Calcular</button>
    <h3 id="resultado"> Resultado</h3>
  </div>
  
 

    <script src="./flujo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
